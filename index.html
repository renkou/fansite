<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./dist/style.css">
</head>

<body>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="https://static.pexels.com/photos/24485/pexels-photo-24485-large.jpg" alt="mountain">
      <div class="carousel-caption">
        pic 1
      </div>
    </div>
    <div class="item">
      <img src="https://static.pexels.com/photos/26030/pexels-photo-26030-large.jpg" alt="boat">
      <div class="carousel-caption">
        pic 2
      </div>
    </div>
    ...
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>



    <div class="container">
    	<a href="#" data-featherlight="#mylightbox">Open element in lightbox</a>
	<div id="mylightbox">This div will be opened in a lightbox</div>

	<section data-featherlight-gallery data-featherlight-filter="a" >
	<h>This is a gallery</h>
	<a href="https://static.pexels.com/photos/24485/pexels-photo-24485-large.jpg"><img src="https://static.pexels.com/photos/24485/pexels-photo-24485-large.jpg"></a>
	<a href="https://static.pexels.com/photos/26030/pexels-photo-26030-large.jpg"><img src="https://static.pexels.com/photos/26030/pexels-photo-26030-large.jpg"></a>
	</section>

    </div>

    <script type="text/javascript" src="./dist/app-browserify.js"></script>
</body>

</html>
