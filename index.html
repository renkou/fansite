<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./dist/style.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-7">
            <h1>Bootstrap and Featherlight test site</h1>
        </div>
        <div class="col-md-5">
            <ul class="nav nav-pills pull-right top-nav">
                <li><a href="#">About</a></li>
                <li><a href="#">Items</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-9">test 2 col, col 1</div>
        <div class="col-xs-6 col-md-3">test 2 col, col 2</div>
    </div>
    <div class="row">
        <div class="col-md-8">testing grid sizes, 8</div>
        <div class="col-md-4">testing grid sizes, 4</div>
    </div>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="img-responsive center-block" src="https://static.pexels.com/photos/24485/pexels-photo-24485-large.jpg" alt="mountain">
          <div class="carousel-caption">
            pic 1
          </div>
        </div>
        <div class="item">
          <img class="img-responsive center-block" src="https://static.pexels.com/photos/26030/pexels-photo-26030-large.jpg" alt="boat">
          <div class="carousel-caption">
            pic 2
          </div>
        </div>
        <div class="item">
          <img class="img-responsive center-block" src="http://ih0.redbubble.net/image.53584570.2576/flat,800x800,075,f.jpg" alt="duck-karp">
          <div class="carousel-caption">
            pic 3
          </div>
        </div>
        Is this a caption?
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>


    <div class="container">
    	<a href="#" data-featherlight="#mylightbox">Open element in lightbox</a>
	<div id="mylightbox">This div will be opened in a lightbox</div>

	<section data-featherlight-gallery data-featherlight-filter="a" >
	<h>This is a gallery</h>
	<a href="https://static.pexels.com/photos/24485/pexels-photo-24485-large.jpg"><img src="https://static.pexels.com/photos/24485/pexels-photo-24485-large.jpg"></a>
	<a href="https://static.pexels.com/photos/26030/pexels-photo-26030-large.jpg"><img src="https://static.pexels.com/photos/26030/pexels-photo-26030-large.jpg"></a>
	</section>

    </div>

    <script type="text/javascript" src="./dist/app-browserify.js"></script>
</body>

</html>
